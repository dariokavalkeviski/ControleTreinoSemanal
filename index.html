<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Plano de Treino Semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063762.png" alt="Logo Esportivo" />
    <h1>Plano de Treino Semanal</h1>
  </header>

  <!-- SeÃ§Ã£o IMC -->
  <section id="imcSection">
    <h2>ðŸ“Š Calculadora de IMC Personalizada</h2>
    <div class="imc-container">
      <div class="imc-form">
        <h3>Nova MediÃ§Ã£o</h3>
        <div class="form-group">
          <label for="nomeUsuario">Nome:</label>

        </div>
        <div class="form-group">
          <label for="pesoUsuario">Peso (kg):</label>
          <input type="number" id="pesoUsuario" placeholder="Ex: 70.5" step="0.1" min="20" max="300">
        </div>
        <div class="form-group">
          <label for="alturaUsuario">Altura (m):</label>
          <input type="number" id="alturaUsuario" placeholder="Ex: 1.75" step="0.01" min="1.0" max="2.5">
        </div>
        <button id="btnCalcularIMC">Calcular IMC</button>
      </div>

      <div class="imc-result" id="imcResult" style="display: none;">
        <h3>Resultado</h3>
        <div class="imc-value" id="imcValue"></div>
        <div class="imc-classification" id="imcClassification"></div>
        <div class="imc-recommendations" id="imcRecommendations"></div>
      </div>
    </div>

    <div class="imc-history" id="imcHistory" style="display: none;">

      </div>
      <div class="history-table" id="historyTable"></div>
      <button id="btnLimparHistorico">Limpar HistÃ³rico</button>
    </div>
  </section>

  <div id="treinosContainer"></div>

  <script src="script.js"></script>
</body>

</html>
